    <div class="card container mx-auto mt-5 w-75 bg-white" id="runArea">
        <select id="solars" class="form-select my-2" aria-label="Default select example">
            <option value="Inner Solar">Select Planetary System</option>
        </select>
        
        <div id="graph-area" class="d-flex align-items-center">
          <video id="graph-video" class="m-auto w-75" src="" controls autoplay style="visibility: hidden;"></video>
        </div>

        <script type="module">
          import {system_list, object_data} from "./PlanetData.js"

          const systemMenu = document.getElementById("solars");
          const systemNames = Object.keys(system_list);
          for (const index in systemNames) {
              const optionElement = document.createElement("option");
              optionElement.value = systemNames[index];
              optionElement.innerHTML = systemNames[index];
              systemMenu.appendChild(optionElement);
          }

          const videoElement = document.getElementById("graph-video");
          systemMenu.onchange = () => {
            videoElement.style.visibility = "visible";
            videoElement.src = "../Videos/" + systemMenu.value + " 3D.mp4";
          }
      </script>
