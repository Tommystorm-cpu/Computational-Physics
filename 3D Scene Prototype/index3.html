<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Three 2</title>
        <style>
            body {
                margin: 0;
            }
            canvas {
                width: 100%;
                height: 100%;
            }

            #controls {
                z-index: 1000;
                position: absolute;
            }

            #timeSlider {
                width: 50vw;
            }
        </style>

        <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

        <script type="importmap">
        {
            "imports": {
            "three": "https://unpkg.com/three@v0.154.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@v0.154.0/examples/jsm/"
            }
        }
        </script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>
    <body>
        <script type="module" src="main5.js"></script>
        <div id="controls">
            <button id="scaleButton" type="submit" class="btn btn-primary">Accurate Scaling</button>
            <button id="centreButton" type="submit" class="btn btn-primary">Recentre</button>
            <button id="sunLock" type="submit" class="btn btn-primary">Sun Lock</button>
            <label for="timeSlider" class="form-label">Time Slider</label>
            <input type="range" class="form-range" id="timeSlider" min="0" max="2.5" step="0.01" value="0.5">
        </div>
    </body>
</html>
